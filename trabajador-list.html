<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Trabajadores</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    
    <header></header>

    <main>
        <section class="py-5 container">
            <div id="divTrabajador">
            </div>
            <h3>Listado de Trabajadores</h3>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Grado Académico</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">
                            <a href="trabajador-form.html" class="btn btn-success">Nueva</a>
                        </th>
                    </tr>
                </thead>
                <tbody id="tblTrabajadores" name="tblTrabajadores">

                </tbody>
            </table>

            <!-- Modal consultar -->
            <div class="modal fade" id="mdTrabajador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle" id="lblNombre" name="lblNombre" ></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label>Cédula</label>
                            <span id="spCedula"></span><br>
                            <label>Dirección</label>
                            <span id="spDireccion"></span><br>
                            <label>Teléfono</label>
                            <span id="spTelefono"></span><br>
                            <label>Email</label>
                            <span id="spEmail"></span><br>
                            <label>Sexo</label>
                            <span id="spSexo"></span><br>
                            <label>Grado Académico</label>
                            <span id="spGradoAcademico"></span><br>
                            <label>Titulo</label>
                            <span id="spTitulo"></span><br>
                            <label>Tipo</label>
                            <span id="spTipo"></span><br>
                            <input class="form-control" type="hidden" id="txtIdTrabajador" name="txtIdTrabajador"> <!-- Es un control que contiene el valor del ID del trabajador agregado-->
                        </div>
                        <div class="modal-footer">
                            <button id="btnEliminar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer></footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script-trabajador-list.js"></script>
    <script src="js/script-head-foot.js"></script>
</body>
</html>
