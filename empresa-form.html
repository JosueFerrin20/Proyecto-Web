<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        
        <div class="container">
            <div class="py-5 text-center">
                <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h2>Empresa</h2>
                <p class="lead"> Llegar juntos es el principio. Mantenerse juntos, es el progreso. Trabajar juntos es el éxito. </p>
                <div class="input-group mb-3">
                  <input id="txtBuscar" type="text" class="form-control" placeholder="Buscar por nombre o id..." aria-label="Buscar">
                  <button id="btnBuscar" class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
              </div>

                <!-- Inicio del Formulario -->
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Información de la Empresa</h4>
                  <form id="frmEmpresa" method="POST" action="empresa-list.html" class="needs-validation" novalidate>
                    <input type="hidden" id="IdEmpresa">
                    <div class="row g-3">
                      <div class="col-sm-6">
                          <!-- Nombre -->
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Debe ingresar el nombre de la empresa 
                        </div>
                      </div>
                      <!-- Descripcion -->
                      <div class="col-sm-6">
                        <label for="txtDescripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                        <div class="invalid-feedback">
                          Debe ingresar la descripcion de la empresa
                        </div>
                      </div>
                      
                      
                      <!-- Telefono -->
                      <div class="col-12">
                        <label for="txtTelefono" class="form-label">Teléfono<span class="text-muted">(Celular)</span></label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="09********">
                        <div class="invalid-feedback">
                          Debe ingresar el telefono/celular de la empresa
                        </div>
                      </div>
          
                    
                    <hr class="my-4">
          
                    <button class="w-100 btn btn-primary btn-lg" id="btnGuardar" type="submit">Guardar</button>
                  </form>
                </div>
              </div>
        </div>
        
       
    </main>

    <footer>

    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/form-validation.js"></script> 
    <script src="js/script-empresa-form.js"></script>
    <script src="js/script-head-foot.js"></script>
</body>
</html>
